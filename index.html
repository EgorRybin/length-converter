<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

  <body>
    <div class="conteiner">
      <h1 class="title">length convertor</h1>
      <form class="form">
        <input class="input-text" type="number" step="0.01" name="unit" />
        <label class="label"
          >unit
          <select class="size" name="size"></select>
        </label>
        <label class="label"
          >convert to
          <select class="convert_to" name="convert_to"></select>
        </label>
        <button class="button" type="submit">result</button>
      </form>
      <div class="result"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
